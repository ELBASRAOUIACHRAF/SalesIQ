<div class="dashboard-layout">
  <div class="dashboard-content">
    <div class="dashboard-header">
      <app-top-bar
        [title]="'Categories Dashboard'"
        [tabs]="['Today','This Week','This Month','This Year']"
        [activeTab]="'Today'"
        [dateText]="'05 Feb 2024, Monday'"
        [buttonLabel]="'MANAGE CATEGORIES'"
      ></app-top-bar>
    </div>

    <div class="kpi-cards">
      <app-kpi-card
        *ngFor="let k of kpis"
        [title]="k.title"
        [value]="k.value"
        [subtitle]="k.subtitle"
        [change]="k.change"
        [sparkline]="k.sparkline"
        [accentColor]="k.accentColor"
      ></app-kpi-card>
    </div>

    <div class="bar-kpi-cards">
      <app-kpi-bar-chart
        *ngFor="let b of barCards"
        [title]="b.title"
        [value]="b.value"
        [subtitle]="b.subtitle"
        [color]="b.color"
        [bars]="b.bars"
        [xAxisLabels]="['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']"
        [showAxis]="true"
      ></app-kpi-bar-chart>
    </div>

    <div class="chart-kpi-cards">
      <app-chart-kpi-card
        *ngFor="let c of chartCards"
        [title]="c.title"
        [value]="c.value"
        [subtitle]="c.subtitle"
        [color]="c.color"
        [data]="c.data"
        [xAxisLabels]="['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']"
        [showAxes]="true"
      ></app-chart-kpi-card>
    </div>

    <div class="pies-row">
      <app-kpi-pie-chart
        title="Category Distribution"
        [value]="pieTotal"
        subtitle="By products"
        [segments]="pieData"
      ></app-kpi-pie-chart>
    </div>

    <div class="big-card-grid">
      <app-big-card
        title="Category Revenue"
        subtitle="Top performer"
        [value]="456789"
        [change]="18.2"
        [chartData]="[380000, 400000, 410000, 430000, 440000, 450000, 456789]"
        color="#6366f1"
        footer="Best performing category"
        [xAxisLabels]="['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']"
        [showAxes]="true"
      ></app-big-card>

      <app-big-card
        title="Category Growth"
        subtitle="This quarter"
        [value]="24"
        [change]="8.3"
        [chartData]="[20, 21, 21, 22, 23, 23, 24]"
        color="#10b981"
        footer="Total active categories"
        [xAxisLabels]="['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']"
        [showAxes]="true"
      ></app-big-card>
    </div>
  </div>
</div>
