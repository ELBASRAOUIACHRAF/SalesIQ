<div class="chat-wrapper">
  <header class="chat-header">
    <div>
      <p class="eyebrow"><mat-icon class="tiny-icon">smart_toy</mat-icon> Assistant IA</p>
      <h1>Chatbot Admin</h1>
      <p class="subtitle">Posez vos questions en français, le bot répond avec les KPIs et la base de connaissances.</p>
    </div>
    <div class="header-actions">
      <label class="toggle">
        <input type="checkbox" [(ngModel)]="includeRealTimeData" />
        <span> <mat-icon class="tiny-icon">insights</mat-icon> Inclure données temps réel (30j)</span>
      </label>
      <button class="ghost" (click)="resetChat()"><mat-icon>add_comment</mat-icon> Nouveau chat</button>
    </div>
  </header>

  <section class="quick-questions" aria-label="Questions rapides">
    <button class="chip" *ngFor="let q of quickQuestions" (click)="askQuickQuestion(q)"><mat-icon class="tiny-icon">lightbulb</mat-icon> {{ q }}</button>
  </section>

  <section class="chat-panel">
    <div class="messages" #messagesContainer>
      <div *ngFor="let msg of messages" class="message" [class.user]="msg.role === 'user'" [class.assistant]="msg.role === 'assistant'">
        <div class="meta">
          <span class="role"><mat-icon class="avatar-icon">{{ msg.role === 'user' ? 'person' : 'smart_toy' }}</mat-icon></span>
          <span class="time">{{ msg.timestamp | date:'shortTime' }}</span>
        </div>
        <div class="bubble" [class.user-bubble]="msg.role === 'user'" [class.bot-bubble]="msg.role === 'assistant'">
          {{ msg.content }}
        </div>
      </div>
      <div class="message assistant" *ngIf="isLoading">
        <div class="meta"><span class="role"><mat-icon class="avatar-icon">smart_toy</mat-icon> Assistant</span><span class="time">...</span></div>
        <div class="bubble bot-bubble"><mat-icon class="spin">sync</mat-icon> Rédaction en cours...</div>
      </div>
    </div>

    <div class="composer">
      <textarea
        [(ngModel)]="inputMessage"
        (keydown)="onKeyPress($event)"
        placeholder="Écrivez votre question..."
        rows="3"
        [disabled]="isLoading"
      ></textarea>
      <div class="composer-actions">
        <button class="secondary" type="button" (click)="clearSession()"><mat-icon>delete_sweep</mat-icon> Réinitialiser session</button>
        <button class="primary" type="button" (click)="sendMessage()" [disabled]="isLoading || !inputMessage.trim()">
          <ng-container *ngIf="!isLoading">
            <mat-icon>send</mat-icon> Envoyer
          </ng-container>
          <ng-container *ngIf="isLoading">
            <mat-icon class="spin">hourglass_empty</mat-icon> Envoi...
          </ng-container>
        </button>
      </div>
    </div>
  </section>
</div>
