<p>cohort-card works!</p>
<div class="card" *ngIf="!loading && cohortData; else loadingOrError">
  <h3>Cohort Analysis</h3>

  <div class="kpi-container">
    <div class="kpi">
      <p class="value">{{ cohortData.totalUsers }}</p>
      <p class="label">Total Users</p>
    </div>
    <div class="kpi">
      <p class="value">{{ cohortData.totalCohorts }}</p>
      <p class="label">Cohorts</p>
    </div>
    <div class="kpi">
      <p class="value">{{ cohortData.activeUsers }}</p>
      <p class="label">Active Users</p>
    </div>
    <div class="kpi">
      <p class="value">{{ cohortData.avgUsersPerCohort | number:'1.0-2' }}</p>
      <p class="label">Avg Users/Cohort</p>
    </div>
  </div>

  <div style="display:block">
    <app-chart-kpi-card
      [title]="'Users per Cohort'"
      [value]="cohortData.totalUsers"
      [data]="cohortSeries"
      [xAxisLabels]="barChartLabels"
      [showAxes]="true"
    ></app-chart-kpi-card>
  </div>
</div>

<ng-template #loadingOrError>
  <div *ngIf="loading">Loading...</div>
  <div *ngIf="error" class="error">{{ error }}</div>
</ng-template>
