<app-navbar></app-navbar>

<main class="products-page">
  <!-- Page Header -->
  <div class="page-header">
    <div class="header-content">
      <h1 class="page-title">Products</h1>
      <p class="page-subtitle">
        <span *ngIf="!isLoading && !loadError">
          Showing <strong>{{ filteredCount }}</strong> of {{ totalProducts }} products
        </span>
        <span *ngIf="isLoading">Loading products...</span>
        <span *ngIf="loadError" class="error-text">Unable to load products</span>
      </p>
    </div>
  </div>

  <div class="products-layout">
    <!-- Sidebar Filters -->
    <aside class="sidebar-container">
      <app-product-filter-sidebar 
        (filtersChanged)="onFiltersChanged($event)">
      </app-product-filter-sidebar>
    </aside>

    <!-- Main Content -->
    <section class="main-content">
      <!-- Loading State -->
      <div *ngIf="isLoading" class="loading-container">
        <div class="loading-spinner"></div>
        <p class="loading-text">Loading products...</p>
      </div>

      <!-- Error State -->
      <div *ngIf="loadError && !isLoading" class="error-container">
        <div class="error-icon">
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="10" stroke="#ef4444" stroke-width="2"/>
            <path d="M12 8v4m0 4h.01" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </div>
        <h3 class="error-title">Oops! Something went wrong</h3>
        <p class="error-message">{{ errorMessage }}</p>
        <button class="retry-button" (click)="retryLoad()">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
            <path d="M1 4v6h6M23 20v-6h-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Try Again
        </button>
      </div>

      <!-- Products Grid -->
      <div *ngIf="!isLoading && !loadError">
        <app-productcard 
          [filters]="currentFilters"
          (filteredCountChange)="onFilteredCountChange($event)">
        </app-productcard>
      </div>
    </section>
  </div>
</main>

<app-footer></app-footer>
