<div class="add-review-container">
    <h2>Write a customer review</h2>
    
    <form [formGroup]="reviewForm" (ngSubmit)="onSubmit()">
      <div class="rating-selection">
        <p>Overall rating</p>
        <div class="stars">
          @for (star of [1, 2, 3, 4, 5]; track star) {
            <mat-icon 
              (click)="setRating(star)" 
              (mouseenter)="hoverRating = star"
              (mouseleave)="hoverRating = 0"
              [class.active]="star <= (hoverRating || reviewForm.get('rating')?.value)">
              star
            </mat-icon>
          }
        </div>
      </div>
  
      <mat-divider></mat-divider>
  
      <!-- <div class="input-section">
        <p>Add a headline</p>
        <mat-form-field appearance="outline" class="full-width">
          <input matInput formControlName="title" placeholder="What's most important to know?">
        </mat-form-field>
      </div> -->
  
      <div class="input-section">
        <p>Add a written review</p>
        <mat-form-field appearance="outline" class="full-width">
          <textarea matInput formControlName="comment" rows="6" 
            placeholder="What did you like or dislike? What did you use this product for?">
          </textarea>
        </mat-form-field>
      </div>
  
      <div class="actions">
        <button mat-flat-button color="primary" type="submit" [disabled]="reviewForm.invalid">
          Submit Review
        </button>
      </div>
    </form>
  </div>
