<header class="app-header" role="banner">
  <div class="header-left">
    <div class="logo">
      <span class="logo-icon">ðŸ“Š</span>
      <span class="logo-text">{{ logoText }}</span>
    </div>
  </div>

  <div class="header-right">
    <!-- Notifications -->
    <div class="notification-wrapper">
      <button class="notification-btn" aria-label="Notifications" [class.has-notifications]="notificationCount > 0" type="button">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M13.73 21a2 2 0 0 1-3.46 0" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span class="notification-badge" *ngIf="notificationCount > 0">{{ notificationCount > 99 ? '99+' : notificationCount }}</span>
      </button>
    </div>

    <!-- Profile Dropdown -->
    <div class="profile-wrapper" (click)="$event.stopPropagation()">
      <button class="profile-btn" (click)="toggleProfileMenu()" aria-label="Profile menu" type="button">
        <div class="profile-avatar">
          <span class="avatar-text">{{ userInitials }}</span>
        </div>
        <div class="profile-info">
          <span class="profile-name">{{ userName }}</span>
          <span class="profile-role">{{ userRole }}</span>
        </div>
        <svg class="dropdown-arrow" [class.open]="profileMenuOpen()" width="12" height="12" viewBox="0 0 12 12" fill="none">
          <path d="M3 4.5L6 7.5L9 4.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
      
      <!-- Profile Dropdown Menu -->
      <div class="profile-menu" *ngIf="profileMenuOpen()" (click)="$event.stopPropagation()">
        <div class="profile-menu-header">
          <div class="profile-avatar large">
            <span class="avatar-text">{{ userInitials }}</span>
          </div>
          <div class="profile-menu-info">
            <div class="profile-menu-name">{{ userName }}</div>
            <div class="profile-menu-email">{{ userEmail }}</div>
          </div>
        </div>
        <div class="profile-menu-divider"></div>
        <a href="#" class="profile-menu-item">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
          </svg>
          <span>My Profile</span>
        </a>
        <a href="#" class="profile-menu-item">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span>Account Settings</span>
        </a>
        <a href="#" class="profile-menu-item">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
            <path d="M9 12l2 2 4-4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M21 12c-1 0-3-1-3-3s2-3 3-3 3 1 3 3-2 3-3 3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M3 12c1 0 3-1 3-3s-2-3-3-3-3 1-3 3 2 3 3 3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M12 21c0-1-1-3-3-3s-3 2-3 3 1 3 3 3 3-2 3-3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M12 3c0 1 1 3 3 3s3-2 3-3-1-3-3-3-3 2-3 3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span>Preferences</span>
        </a>
        <div class="profile-menu-divider"></div>
        <a href="#" class="profile-menu-item">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <polyline points="16 17 21 12 16 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <line x1="21" y1="12" x2="9" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span>Sign Out</span>
        </a>
      </div>
    </div>
  </div>
</header>
